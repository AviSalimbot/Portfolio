<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals on Wheels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap">
  
</head>
<body class="bg-dark">
        
    <div class='p-5 rounded' style="width: 100%; height: 80%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 1)">
        
        <div class="row mx-5 p-3 d-flex justify-content-evenly">
            
            <div class="col-3 border p-5 rounded">
                <div class="row">
                    <div class="col-4">
                        <div style="height: 70px; width: 70px;"
                        class="border border-white rounded-circle bg-primary">
                            <div class="h-100 fs-1 text-white d-flex justify-content-center"
                                style="width: 70px;">
                                <span style="font-size: 1em;" class="">J</span> 
                                <span style="font-size: 1em;" class="">D</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <h4>John Doe</h4>
                        <h6>Donator</h6>
                    </div>
                </div>
                <hr>
                <h6>Notifications</h6>
                <!-- For each -->
                <div class="row border rounded py-3">
                    <div class="col-3">
                        <div style="height: 40px; width: 40px;"
                        class="border border-white rounded-circle bg-primary">
                            <div class="h-100 fs-1 text-white d-flex justify-content-center"
                                style="width: 40px;">
                                <span style="font-size: 0.55em;" class="">A</span> 
                                <span style="font-size: 0.55em;" class="">B</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <h6>John Doe</h6>
                        <p style="font-size: 0.7em;" class="mb-0">Donated: 7,000<br/> Date: June 23, 2023</p>
                    </div>
                </div>
		    </div>

            <div class="col-9">
                <div class="border p-5 rounded text-center">
                    <h4 style="font-family: 'Bacasime Antique', cursive;">All donations will proceed to MerryMeals charitable organization to fund the organization's operations</h4>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#donationForm">
                        Donate Now
                    </button>
                </div>
                
                <div class="border p-5 rounded mt-3">
                    <h3> Your Donations </h3>
                    <hr>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Date</th>
                            <th scope="col">Amount (PHP)</th>
                            <th scope="col">Status</th>
                          </tr>
                        </thead>
                        <tbody class="table-group-divider">
                          <tr>
                            <th scope="row">1</th>
                            <td>June 28, 2023 12:45:23</td>
                            <td>13,000</td>
                            <td>Confirmed</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="donationForm" tabindex="-1" aria-labelledby="donationFormLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="donationFormLabel">Donation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="d-grid">
                            <div class='form-group mb-3 col-12'>
                                <label htmlFor='amount'>Amount (PHP)</label>
                                <input 
                                type='text' 
                                class='form-control'
                                id='amount'
                                />
                            </div>

                            <button type='submit' class='btn btn-outline-dark px-5 mt-3'>Donate</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
