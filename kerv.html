<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    body {
      background-color: #f8f9fa;
    }

    .dashboard-container {
      margin-top: 50px;
    }

    .notification-column {
      background-color: #fff;
      padding: 20px;
      height: 300px;
      overflow-y: scroll;
    }

    .menu-column {
      background-color: #fff;
      padding: 20px;
      height: 300px;
    }

    .menu-form {
      margin-bottom: 20px;
    }

    .menu-item {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .menu-item img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .background-design {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      z-index: -1;
    }

    .background-design-1 {
      background-image: url('background-1.jpg');
    }

    .background-design-2 {
      background-image: url('background-2.jpg');
    }
  </style>
  <title>Meals on Wheels Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="row dashboard-container">
      <!-- Notification and Orders Column -->
      <div class="col-md-4">
        <div class="notification-column">
          <h5 class="mb-3">Notifications</h5>
          <div>
            <div class="alert alert-info">New order received</div>
            <div class="alert alert-info">Delivery scheduled</div>
            <!-- Add more notifications here -->
          </div>
        </div>
        <div class="orders-column mt-4">
          <h5 class="mb-3">Orders</h5>
          <div>
            <h6>Ongoing Orders</h6>
            <div class="order-item">
              <span class="badge badge-primary">Order #1234</span>
            </div>
            <div class="order-item">
              <span class="badge badge-primary">Order #5678</span>
            </div>
            <!-- Add more ongoing orders here -->
          </div>
          <div class="mt-4">
            <h6>To Be Delivered</h6>
            <div class="order-item">
              <span class="badge badge-secondary">Order #9876</span>
            </div>
            <!-- Add more to be delivered orders here -->
          </div>
        </div>
      </div>

      <!-- Menu Column -->
      <div class="col-md-8 menu-column">
        <h5 class="mb-3">Menu</h5>
        <div>
          <div class="menu-item">
            <img src="https://i.pinimg.com/736x/f2/5d/27/f25d278f1d70ba7feb3e889693144951.jpg" alt="Chicken Parmesan">
            <h6>Chicken Parmesan</h6>
            <em>Chicken, Parmesan cheese, Tomato sauce</em>
            <p class="mb-0">$9.99</p>
          </div>
          <div class="menu-item">
            <img src="https://i.pinimg.com/564x/39/30/26/3930269ef2be9e70e52efe9d9dc88347.jpg" alt="Spaghetti Bolognese">
            <h6>Spaghetti Bolognese</h6>
            <em>Spaghetti, Ground beef, Tomato sauce</em>
            <p class="mb-0">$8.99</p>
          </div>
          <!-- Add more menu items here -->
        </div>
        <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#addMenuModal">Add Menu</button>
      </div>
    </div>
  </div>

  <div class="background-design background-design-1"></div>
  <div class="background-design background-design-2"></div>

  <!-- Add Menu Modal -->
  <div class="modal fade" id="addMenuModal" tabindex="-1" role="dialog" aria-labelledby="addMenuModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addMenuModalLabel">Add Menu</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="menuName">Menu Name</label>
              <input type="text" class="form-control" id="menuName" required>
            </div>
            <div class="form-group">
              <label for="menuDescription">Description</label>
              <textarea class="form-control" id="menuDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="menuIngredients">Ingredients</label>
              <textarea class="form-control" id="menuIngredients" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="menuPrice">Price</label>
              <input type="text" class="form-control" id="menuPrice" required>
            </div>
            <div class="form-group">
              <label for="menuImage">Upload Picture</label>
              <input type="file" class="form-control-file" id="menuImage">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
